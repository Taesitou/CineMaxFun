<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="EstilosRegister.css">
    
</head>
<body class="body">
    <header class="style">
        
        <div class="cabeza">
            
            <div id="name">
                <a href="CineMaxFun.html" id="nombre">Cine MaxFun</a> <br>
                <a href="CineMaxFun.html" id="oprimir_logo"><img src="imgs/Logo.svg" alt="" id="Logo"></a>

            </div>
                

            <div id="buscar">
                
                <input type="search" id="search" placeholder="Buscar...">
                <a href="" id="buscador"><img src="https://cdn-icons-png.flaticon.com/128/64/64673.png" id="lupita" alt=""></a>
                
            </div>
            
            <div id="boton_inicio">
                <a href="InicioSesion.html"><img src="https://cdn-icons-png.flaticon.com/512/2609/2609282.png" id="login" alt="Cargando..."></a>
            </div>
            
            
        </div>
        


    </header>    
    

    <div class="inicio">

        <div class="contenedor">
            <form action="" class="form">
                <input type="name" name="nombre" id="nombre" placeholder="Ingrese su nombre"> <br>
                <input type="name" name="apellido" id="apellido" placeholder="Ingrese su apellido"> <br>
                <input type="date" name="cumpleaños" id="cumpleaños" > <br>
                <input type="email" name="email" id="mail" placeholder="Direccion E-mail"> <br>
                <input type="password" name="contraseña" id="contraseña" placeholder="Tu contraseña"> <br>
                <label for="">*El mail se utilizara para cumplir con el formato de entrada QR</label>
                <input type="submit" name="Enviar" id="Enviar" value="Enviar">
                
                
            </form>

        </div> 
        <div id="marca">
            <img src="imgs/Logo.svg" id="imagen" alt="Cargando...">
            <h1>MAXFUN</h1>
        </div>
    </div>

    <footer id="footer">
        <div class="seguir">
            <h3 class="seguir_redes">Siguenos en Nuestras Redes Sociales</h3>
          </div>
          <div class="redes_sociales">
              <a href="#" class="iconos icon-instagram"> 
                <i class="intagram"></i>
              </a>
              <a href="#" class="iconos icon-twitter">
                <i class="twitter"></i>
              </a>
              <a href="#" class="iconos icon-facebook">
                <i class="facebook"></i>
              </a>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="iconos icon-youtube">
                <i class="youtube"></i>
              </a>
          </div>
    </footer> 
</body>
</html>
