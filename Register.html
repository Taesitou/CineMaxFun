<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="EstilosRegister.css">
    <script src="validar.js"></script>
    
</head>
<body class="body">
    <header class="style">
        
        <div class="cabeza">
            
            <div id="name">
                <a href="CineMaxFun.html" id="nombre">Cine MaxFun</a> <br>
                <a href="CineMaxFun.html" id="oprimir_logo"><img src="imgs/Logo.svg" alt="" id="Logo"></a>

            </div>
                

            <div id="buscar">
                
                <input type="search" id="search" placeholder="Buscar...">
                <a href="" id="buscador"><img src="./imgs/lupa.png" id="lupita" alt=""></a>
                
            </div>
            
            <div id="boton_inicio">
                <a href="InicioSesion.html"><img src="./imgs/login.png" id="login" alt="Cargando..."></a>
            </div>
            
            
        </div>
        


    </header>    
    

    <div class="inicio">

        <div class="contenedor">
            <form onsubmit="return validacionReg()" action="Regis01" method="get" name="Regis" class="form" id="form">
                <input type="name" name="nombre" id="rnombre" placeholder="Ingrese su nombre" required > <br>
                <input type="name" name="apellido" id="rapellido" placeholder="Ingrese su apellido"> <br>
                <input type="date" name="cumpleaños" id="cumpleaños" > <br>
                <input type="email" name="email" id="mail" placeholder="Direccion E-mail"> <br>
                <input type="password" name="password01" id="contraseña" placeholder="Tu contraseña"> <br>
                <input type="password" name="passwordR" id="re-contraseña" placeholder="Confirma tu contraseña"> <br>
                <label for="" name="texto">*El mail se utilizara para cumplir con el formato de entrada QR</label>
                <input type="submit" name="Enviar" id="Enviar" value="Enviar">
                
                
            </form>

        </div> 
        <div id="marca">
            <img src="imgs/Logo.svg" id="imagen" alt="Cargando...">
            <h1>MAXFUN</h1>
        </div>
    </div>

    <footer id="footer">
        <div class="seguir">
            <h3 class="seguir_redes">Siguenos en Nuestras Redes Sociales</h3>
          </div>
          <div class="redes_sociales">
            <a href="#" class="iconos icon-instagram"> 
                <img src="./imgs/instagram.png" class="iconos icon-instagram" alt="">  
              </a>
              <a href="#" class="iconos icon-twitter">
                  <img src="./imgs/twitter.png" class="iconos icon-twitter" alt="">
              </a>
              <a href="#" class="iconos icon-facebook">
                  <img src="./imgs/facebook.png" class="iconos icon-facebook" alt="">
              </a>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="iconos icon-youtube">
                  <img src="./imgs/youtube.png" class="iconos icon-youtube" alt="">
              </a>
          </div>
    </footer> 
</body>
</html>
