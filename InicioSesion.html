<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="EstilosSesion.css">

</head>
<body class="body">
    <header class="style">
        
        <div class="cabeza">
            
            <div id="name">
                <a href="CineMaxFun.html" id="nombre">Cine MaxFun</a> <br>
                <a href="CineMaxFun.html" id="oprimir_logo"><img src="imgs/Logo.svg" alt="" id="Logo"></a>

            </div>
                
            <div id="boton_inicio">
                <a href="InicioSesion.html"><img src="./imgs/login.png" id="login" alt="Cargando..."></a>
            </div>
            
            
        </div>
        


    </header>    
    

    <div class="inicio">

        <div class="contenedor">
            <form action="" class="form">
                
                <input type="email" name="email" id="mail" placeholder="Direccion E-mail"> <br>
                
                <input type="password" name="contraseña" id="contraseña" placeholder="Tu contraseña"> <br>
                <div class="boton_check">
                    <input type="checkbox" name="mantener_logueado" id="mantener_logueado"> 
                    <label for="mantener_logueado" id="label_check">Mantener logueado</label>
                </div>
                <label for="" id="Nuevo_usuario">Nuevo usuario? <a href="Register.html" id="Registrar">Registrese</a> aqui.</label>
                <label for="" id="Olvido_contraseña">Olvido su contraseña? <a href="MailNuevaContraseña.html" id="Olvido">Cambiela</a> aqui.</label>
                <input type="submit" name="Enviar" id="Enviar" value="Enviar">
                
                
            </form>

        </div> 
        <div id="marca">
            <img src="imgs/Logo.svg" id="imagen" alt="Cargando...">
            <h1>MAXFUN</h1>
        </div>
    </div>

    <footer id="footer">
        <div class="seguir">
            <h3 class="seguir_redes">Siguenos en Nuestras Redes Sociales</h3>
          </div>
          <div class="redes_sociales">
            <a href="#" class="iconos icon-instagram"> 
                <img src="./imgs/instagram.png" class="iconos icon-instagram" alt="">  
              </a>
              <a href="#" class="iconos icon-twitter">
                  <img src="./imgs/twitter.png" class="iconos icon-twitter" alt="">
              </a>
              <a href="#" class="iconos icon-facebook">
                  <img src="./imgs/facebook.png" class="iconos icon-facebook" alt="">
              </a>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="iconos icon-youtube">
                  <img src="./imgs/youtube.png" class="iconos icon-youtube" alt="">
              </a>
          </div>
    </footer> 
</body>
</html>
