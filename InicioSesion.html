<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="EstilosSesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="style">
        
        <div class="cabeza">
            
            <div id="name">
                <a href="CineMaxFun.html" id="nombre">Cine MaxFun</a> <br>
                <a href="CineMaxFun.html" id="oprimir_logo"><img src="imgs/Logo.svg" alt="" id="Logo"></a>

            </div>
                

            <div id="buscar">
                
                <input type="search" id="search" placeholder="Buscar...">
                <a href="" id="buscador"><img src="https://cdn-icons-png.flaticon.com/128/64/64673.png" id="lupita" alt=""></a>
                
            </div>
            
            <div id="boton_inicio">
                <a href="InicioSesion.html"><img src="https://cdn-icons-png.flaticon.com/512/2609/2609282.png" id="login" alt="Cargando..."></a>
            </div>
            
            
        </div>
        


    </header>    
    

    <div class="inicio">

        <div class="contenedor">
            <form action="" class="form">
                
                <input type="email" name="email" id="mail" placeholder="Direccion E-mail"> <br>
                
                <input type="password" name="contraseña" id="contraseña" placeholder="Tu contraseña"> <br>
                <div class="boton_check">
                    <input type="checkbox" name="mantener_logueado" id="mantener_logueado"> 
                    <label for="mantener_logueado" id="label_check">Mantener logueado</label>
                </div>
                <label for="" id="Nuevo_usuario">Nuevo usuario? <a href="" id="Registrar">Registrese</a> aqui.</label>
                <input type="submit" name="Enviar" id="Enviar" value="Enviar" placeholder="asjdajshda">
                
                
            </form>

        </div> 
        <div id="marca">
            <img src="imgs/Logo.svg" id="imagen" alt="Cargando...">
            <h1>MAXFUN</h1>
        </div>
    </div>

    <footer id="footer">
        <div class="Redes_Sociales">
            <h3 id="Redes">Siguenos en nuestras redes</h3>
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" class="Logo" alt="Cargando...">
            <img src="https://cdn-icons-png.flaticon.com/128/174/174855.png" class="Logo" alt="Cargando...">
            <img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" class="Logo" alt="Cargando...">

        </div>
    </footer> 
</body>
</html>
