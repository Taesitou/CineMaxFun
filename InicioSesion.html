<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="EstilosSesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="style">
        
        <div class="cabeza">

            <div id="name">
                <a href="CineMaxFun.html" id="nombre">MaxFun</a> <br>
            </div>

            <div id="buscar">
                
                <input type="search" id="search" placeholder="Buscar...">
                <a href="" id="buscador"><img src="https://cdn-icons-png.flaticon.com/128/64/64673.png" id="lupita" alt=""></a>
                
            </div>
            
            <div id="boton_inicio">
                <a href="InicioSesion.html"><img src="https://cdn-icons-png.flaticon.com/512/2609/2609282.png" id="login" alt="Cargando..."></a>
            </div>
            
            
        </div>
        


    </header>    
    

    <div class="inicio">
        <fieldset id="ContInicio">
            <h1>Registrese aqui</h1>
        </fieldset>
        
        <img src="https://cdn-icons-png.flaticon.com/512/2609/2609282.png" id="imagen" alt="Cargando...">
        <div class="contenedor">
        <fieldset class="contenedor01">
            <legend><h3> Coloque Sus datos </h3></legend>
            <form action="" class="form">
                <label for="nombre">Nombre:</label> 
                <input type="text" name="nombre" id="ape" placeholder="Ingrese su nombre"> <br>
                <label for="Apellido">Apellido:</label>
                <input type="text" name="apellido" id="nom" placeholder="Ingrese su apellido"> <br>
                <label for="nacimiento">Fecha de nacimiento:</label> 
                <input type="date" name="nacimiento" id="nac"> <br>
                <label for="email">Ingrese su Email:</label> 
                <input type="email" name="email" id="mail" placeholder="@mail.com"> <br>
                <label for="contraseña">Ingrese su contraseña:</label> 
                <input type="password" name="contraseña" id="contraseña" placeholder="Introduzca una contraseña"> <br>  
                <input type="submit" name="Enviar" id="Enviar" value="Enviar">
      
                
            </form>
            
            
        </fieldset>
        </div> <br> 
    </div>

    <footer id="footer">
        <div class="Redes_Sociales">
            <h3 id="Redes">Siguenos en nuestras redes</h3>
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" class="Logo" alt="Cargando...">
            <img src="https://cdn-icons-png.flaticon.com/128/174/174855.png" class="Logo" alt="Cargando...">
            <img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" class="Logo" alt="Cargando...">

        </div>
    </footer> 
</body>
</html>
